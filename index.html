<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <!-- div for dropdown menu data selection-->
        <div class="well">
          
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>

          <!-- script to populate the dropdown options-->
          <script src="dropdownOptions.js"></script>

          <!-- script to log the updates to the file-->
          <script src="changeOption.js"></script>

          <!-- JavaScript file for reading .json file and parsing data-->
          <script type="text/javascript" src="plot.js"></script>

        </div>
        <div class="panel panel-primary">
          <!-- div for Demographic Info plot-->
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
            <!-- script to populate the demographic data-->
            <script src="demographic.js"></script>
        </div>
      </div>
      <div class="col-md-5">
        <div id="barPlot"></div>
            <!-- script to generate the bar plot-->
            <script src="plot.js"></script>
      </div>
      <div class="col-md-5">
        <div id="gaugePlot"></div>
            <!-- script to generate the gauge plot-->
            <script src="plot3.js"></script>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubblePlot"></div>
          <!-- script to generate the bubble plot-->
          <script src="plot2.js"></script>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <script src="./static/js/bonus.js"></script>
  
</body>

</html>
